<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My To-Do List</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>📝 To-Do List</h1>

    <!-- Header Section -->
    <div class="header-details">
      <p id="today-date">📅 Loading today's date...</p>
      <p class="goal">🎯 Goal: Stay focused & finish assignments!</p>
    </div>

    <!-- Category Selector -->
    <div class="category-row">
      <label for="category-selector">Category:</label>
      <select id="category-selector">
        <option value="Work">Work</option>
        <option value="Personal">Personal</option>
        <option value="Study">Study</option>
      </select>
    </div>

    <!-- Task Input Section -->
    <div class="input-section">
      <input type="text" id="task-input" placeholder="Add a new task..." />
      <div class="date-picker-wrapper">
        <button id="toggle-date" title="Add Due Date">📅</button>
        <input type="date" id="due-date" style="display: none;" />
      </div>
      <button id="add-button">Add</button>
    </div>

    <!-- Filter Buttons -->
    <div class="filters">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="active">Active</button>
      <button class="filter-btn" data-filter="completed">Completed</button>
    </div>

    <!-- Main Content Wrapper -->
    <div class="main-content">
      <!-- Task Categories Section -->
      <div class="category-columns">
        <!-- Work Tasks -->
        <div class="category-box" id="work-tasks">
          <div class="category-header">
            <h3>💼 Work</h3>
            <div class="progress-circle-container">
              <svg width="50" height="50">
                <circle cx="25" cy="25" r="18" stroke="#ddd" stroke-width="4" fill="none"/>
                <circle id="work-progress-circle" cx="25" cy="25" r="18" stroke="#FFC107" stroke-width="4" fill="none" transform="rotate(-90 25 25)" />
                <text id="work-progress-text" x="25" y="25" text-anchor="middle" font-size="12" fill="#000">0%</text>
              </svg>
            </div>
          </div>
          <ul class="task-list" id="work-list"></ul>
        </div>

        <!-- Personal Tasks -->
        <div class="category-box" id="personal-tasks">
          <div class="category-header">
            <h3>🏡 Personal</h3>
            <div class="progress-circle-container">
              <svg width="50" height="50">
                <circle cx="25" cy="25" r="18" stroke="#ddd" stroke-width="4" fill="none"/>
                <circle id="personal-progress-circle" cx="25" cy="25" r="18" stroke="#2196F3" stroke-width="4" fill="none" transform="rotate(-90 25 25)" />
                <text id="personal-progress-text" x="25" y="25" text-anchor="middle" font-size="12" fill="#000">0%</text>
              </svg>
            </div>
          </div>
          <ul class="task-list" id="personal-list"></ul>
        </div>

        <!-- Study Tasks -->
        <div class="category-box" id="study-tasks">
          <div class="category-header">
            <h3>📚 Study</h3>
            <div class="progress-circle-container">
              <svg width="50" height="50">
                <circle cx="25" cy="25" r="18" stroke="#ddd" stroke-width="4" fill="none"/>
                <circle id="study-progress-circle" cx="25" cy="25" r="18" stroke="#9C27B0" stroke-width="4" fill="none" transform="rotate(-90 25 25)" />
                <text id="study-progress-text" x="25" y="25" text-anchor="middle" font-size="12" fill="#000">0%</text>
              </svg>
            </div>
          </div>
          <ul class="task-list" id="study-list"></ul>
        </div>
      </div>

      <!-- Notes Section (Right Side) -->
      <div class="notes-section">
        <h2>📝 Notes</h2>
        <textarea id="notes" placeholder="Write anything here..."></textarea>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <span id="task-count">0 task left</span>
      <button id="clear-completed">Clear Completed</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
